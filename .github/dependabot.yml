version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: npm
    versions:
    - 6.14.10
  - dependency-name: commitizen
    versions:
    - 4.2.2
  - dependency-name: "@commitlint/config-conventional"
    versions:
    - 11.0.0
  - dependency-name: replace-in-file
    versions:
    - 6.1.0
